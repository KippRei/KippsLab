<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Punnett Square Calculator</title>

    <link rel="stylesheet" href="./style/punnettStyle.css"> 
    <script src="./scripts/punnett.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./img/KippReitzelSignature.png" width="150" height="35" alt="Kipp Reitzel Signature Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Website Examples
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./punnett.html">Punnett Square Calculator</a></li>
                  <li><a class="dropdown-item" href="./linear-algebra.html">Matrix Calculator</a></li>
                  <li><a class="dropdown-item" href="https://tickets.kippslab.com">Ticket Sales Website</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="https://github.com/KippRei">GitHub</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="p-5"></div>

    <div class="d-flex justify-content-center">
        <img src="./img/psquare.png" alt="Punnett Square Calculator Logo" class="img-fluid">
    </div>
    <div class="d-flex justify-content-center mt-4">
        <label for="P1">Enter P1 Genotype: </label>
        <input type="text" id="P1" value="AaBb">
    </div>
    <div class="d-flex justify-content-center mt-1">
        <label for="P2">Enter P2 Genotype: </label>
        <input type="text" id="P2" value="AaBb">
    </div>

    <!--Currently program can only calculate complete dominance, this menu is hidden until other types are implemented-->
    <!--Script still pulls default value from DomType (Complete) so this div is hidden not commented out-->
    <div style="visibility: hidden";>
        <label for="DomType">Inheritance Type: </label>
        <select id="DomType">
            <option value="COMPLETE">Complete</option>
            <option value="INCOMPLETE">Incomplete</option>
            <option value="CODOMINANCE">Codominance</option>
        </select>
    </div>

    <div class="d-flex justify-content-center">
        <button onclick="CalculateF1()">Calculate F1</button>
    </div>

    <!--Displays Punnett square table-->
    <div id="square" class="mt-4">
      <table class="table table-dark table-sm">
        <thead>
          <tr id="pSquareHead">
          </tr>
        </thead>
        <tbody id="pSquareRows">
        </tbody>
      </table>
    </div>

    <!--Numerical display of results-->
    <div class="container d-flex justify-content-center px-4">
      <div class="row align-items-start gx-5">
        <div class="col-md-auto mt-2" id="GenoResults">
        </div>
        <div class="col-md-auto mt-2" id="PhenoResults">
        </div>
      </div>
</body>
</html>
